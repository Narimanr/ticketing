name: deploy-tickets
on:
  push:
    branches:
      - master
    paths:
      - 'tickets/**' 
jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the image
        run:  cd tickets && docker build . --file Dockerfile --tag narimanr/tickets
      - name: Login to docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push to docker
        run:  docker push narimanr/tickets
